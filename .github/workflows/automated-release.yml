name: Automated Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type (patch/minor/major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:

      # --- 1. Checkout develop (base de la release) ---
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          fetch-depth: 0

      # --- 2. Lire la version actuelle ---
      - name: Read current version
        id: read_version
        run: |
          if [ ! -f VERSION ]; then
            echo "ERROR: VERSION file not found"
            exit 1
          fi
          version=$(cat VERSION)
          if [ -z "$version" ]; then
            echo "ERROR: VERSION file is empty"
            exit 1
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

      # --- 3. Calculer la nouvelle version ---
      - name: Calculate new version
        id: bump
        run: |
          OLD_VERSION="${{ steps.read_version.outputs.version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD_VERSION"

          case "${{ github.event.inputs.release_type }}" in
            patch) PATCH=$((PATCH+1));;
            minor) MINOR=$((MINOR+1)); PATCH=0;;
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # --- 4. Mise √† jour du fichier VERSION ---
      - name: Update VERSION file
        run: echo "${{ steps.bump.outputs.new_version }}" > VERSION

      # --- 5. Commit + cr√©ation branche release/x.x.x ---
      - name: Commit version bump and create branch
        run: |
          BRANCH="release/${{ steps.bump.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add VERSION
          git commit -m "chore(release): bump version to ${{ steps.bump.outputs.new_version }}"
          git push origin "$BRANCH"

      # --- 6. Cr√©ation de la Pull Request vers master ---
      - name: Open Pull Request to master
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: release/${{ steps.bump.outputs.new_version }}
          title: "Release ${{ steps.bump.outputs.new_version }}"
          base: master
          body: |
            ## üéâ Release ${{ steps.bump.outputs.new_version }}

            Release g√©n√©r√©e automatiquement.

            - √Ä partir de : **develop**
            - Vers : **master**
            - Type : **${{ github.event.inputs.release_type }}**
            - Nouvelle version : **${{ steps.bump.outputs.new_version }}**

            Merci de valider, v√©rifier les tests et merger.
